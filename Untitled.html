<body spellcheck="false">
    <h1>Flappy Coffee â˜•</h1>
    <p>Tap ** press ***** ** make the coffee jump!&nbsp;</p><canvas id="gameCanvas" width="320" height="480"><br></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        // Load images
        const coffeeCup = new Image();
        coffeeCup.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/200px-A_small_cup_of_coffee.JPG"; // Coffee cup image
        const bean = new Image();
        bean.src = "https://upload.wikimedia.org/wikipedia/commons/4/4d/Coffee_beans.jpg"; // Coffee bean obstacle
        
        // Game variables
        let coffeeX = 50;
        let coffeeY = 150;
        let gravity = 1.5;
        let velocity = 0;
        let jump = -20;
        let score = 0;
        
        let pipes = [];
        pipes[0] = {
            x: canvas.width,
            y: Math.floor(Math.random() * (canvas.height - 150)) + 50
        };
        
        // Control the coffee cup
        document.addEventListener("keydown", fly);
        document.addEventListener("click", fly);
        function fly() {
            velocity = jump;
        }
        
        // Game loop
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        
            // Draw coffee cup
            ctx.drawImage(coffeeCup, coffeeX, coffeeY, 40, 40);
        
            // Move and draw pipes (coffee beans)
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].x -= 2;
                ctx.drawImage(bean, pipes[i].x, pipes[i].y, 40, 40);
        
                // Check collision
                if (
                    coffeeX + 40 >= pipes[i].x &&
                    ******* <= pipes[i].x + 40 &&
                    (coffeeY <= pipes[i].y || coffeeY + 40 >= pipes[i].y + 80)
                ) {
                    alert("Game Over! Score: " + score);
                    document.location.reload();
                }
        
                // Check if pipe passed
                if (pipes[i].x == 5) {
                    score++;
                    pipes.push({
                        x: canvas.width,
                        y: Math.floor(Math.random() * (canvas.height - 150)) + 50
                    });
                }
            }
        
            // Gravity effect
            velocity += gravity;
            coffeeY += velocity;
        
            // Prevent from falling off screen
            if (coffeeY > canvas.height - 40) {
                coffeeY = canvas.height - 40;
                velocity = 0;
            }
        
            // Display score
            ctx.fillStyle = "#333";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        
            requestAnimationFrame(draw);
        }
        
        draw();
    </script>
